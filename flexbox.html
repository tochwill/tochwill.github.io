<html>
<head>
	<style>
		body {
			font-family: Arial;
			text-align: center;
			background: url('http://hdwallpaperbackgrounds.net/wp-content/uploads/2015/07/History-Of-Windows-Xp-HD-Wallpapers.jpg') no-repeat center center fixed;;
			background-size: cover;
		}
		.parent {
			height: 300px;
			width: 600px;
			border: 2px solid black;
			display: flex;
			margin: 30px auto;
			box-shadow: 0px 0px 12px 7px #ccc;
			background-color: white;
		}

		.child {
			height: 200px;
			width: 150px;
			border: 2px solid black;
			background-color: #0489B1;
			color: white;
			margin: 10px;
			text-align: center;
			line-height: 200px;
			font-size: 36px;
			font-weight: bold;
		}

		.code {
			font-family: courier;
			color: #D45252;
		}

		.container {
			width: 800px;
			margin: 50px auto;
			padding: 20px;
			border: 2px solid black;
			background-color: rgba(255,255,255,0.9);
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Five Minutes of <span class="code">Flexbox</span></h1>
		<h2>Use <span class="code">display: flex</span> on parent container</h2>
		<p>Immediate children become 'flex items'</p>
		<div class="parent">
			<div class="child">A</div>
			<div class="child">B</div>
			<div class="child">C</div>
		</div>
	</div>
</body>
</html>
